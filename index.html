<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Bill Splitter App</title>
</head>
<body>
  <div class="container">
    <div class="title"><h2>Split Your Bill</h2></div>
    <form id="bill-form" class="bill-container">
      <label for="bill-amouunt">How much?</label>
      <input type="number" id="bill-amount" class="inputs" name="bill-amount" placeholder="Add your total">
      <label for="total-people">How many?</label>
      <input type="number" id="total-people" class="inputs" name="total-people" placeholder="How many people">
      <label for="tip">Feeling generous?</label>
      <input type="range" min="1" max="100" value="20" class="slider" id="tip-range" name="tip">
      <span id="tip-amount">Tip: Â£20</span>
      <button id="calculate" class="btn">You owe</button>
      <span id="you-owe" class="owed"></span>
    </form>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
